  TASK: CLASSIFICATION
  TELESCOPES:
  - LST
  WEIGHTS: null
INPUT:
  IMAGE_CHANNELS:
    - image
    - peak_time
    - image_mask
  TELESCOPE_FEATURES:
    - pos_x
    - pos_y
SOLVER:
  BATCH_SIZE: 64
  LOSS:
    CLASS_NAME: SparseCategoricalCrossentropy
    CONFIG: []
  OPTIMIZER:
    CLASS_NAME: Adam
    CONFIG:
      - [amsgrad, True]
  EPOCHS: 10
OUTPUT:
  MAPPER:
    NAME: OnevsAllClassification
METRICS:
  CLASSIFICATION: [ SparseCategoricalAccuracy ]
