EXPERIMENT_NAME: CNN MST Regression PE Last
DATASETS:
  TRAIN:
    EVENTS: /home/asuka/projects/gerumo2/datasets/gamma_sample/splits/train_events.parquet
    TELESCOPES: /home/asuka/projects/gerumo2/datasets/gamma_sample/splits/train_telescopes.parquet
    FOLDER: null
  VALIDATION:
    EVENTS: /home/asuka/projects/gerumo2/datasets/gamma_sample/splits/validation_events.parquet
    TELESCOPES: /home/asuka/projects/gerumo2/datasets/gamma_sample/splits/validation_telescopes.parquet
    FOLDER: null
  TEST:
    EVENTS: null
    TELESCOPES: null
    FOLDER: null
MODEL:
  DEVICE: cuda
  ARCHITECTURE:
    NAME: CNN
    KWARGS:
    - [ hexconv, False]
    - [ num_targets, 2]
    - [ conv_kernel_sizes, [5, 3, 3, 3]]
    - [ dense_layer_units, [64, 64]]
    - [ features_encoding_method, positional_encoding ]
    - [ features_position, last]
  RECONSTRUCTION_MODE: SINGLE
  TASK: REGRESSION
  TELESCOPES:
  - MST
  WEIGHTS: null
INPUT:
  MAPPER:
    NAME: SimpleSquareImage
  IMAGE_CHANNELS:
    - image
    - peak_time
    - image_mask
  TELESCOPE_FEATURES:
    - pos_x
    - pos_y
OUTPUT:
  MAPPER:
    NAME: SimpleRegression
  REGRESSION:
    TARGETS:
      - true_az
      - true_alt
SOLVER:
  BATCH_SIZE: 8
  EPOCHS: 5
  LOSS:
    CLASS_NAME: MeanAbsoluteError
    CONFIG: []
  OPTIMIZER:
    CLASS_NAME: Adam
    CONFIG:
      - [amsgrad, True]
